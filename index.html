<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gerenciador de Usuários</h1>

    <div class="container">

        <h3>Adicionar / Editar Usuário</h3>

        <input type="hidden" id="userId">

        <input type="text" id="userName" placeholder="Nome">
        <input type="number" id="userAge" placeholder="Idade">
        <input type="email" id="userEmail" placeholder="Email">
        <input type="text" id="userAddress" placeholder="Endereço">
        <input type="text" id="userCell" placeholder="Telefone">

        <button onclick="saveUser()">Salvar Usuário</button>
    </div>
    <div class="container-users">
        <h3>Usuários Existentes</h3>
        <div id="userList" class="user-list">Carregando...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
